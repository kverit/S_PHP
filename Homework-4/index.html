<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div id="block">
            <!-- <img id="image" src="" alt="">
            <span id="name"></span> -->
           
        </div>
        <button onclick="getContent()">Click</button>
<script>

// Работал "в слепую". Браузер выдавал "Uncaught (in promise) TypeError: NetworkError when attempting to fetch resource.". 

async function getContent(){
    
    let items = fetch('https://superdomain.com/items.json')
            .then( function(response){ 
                return response.json()
            });
    
    for(let item of items){

        let block = document.getElementById("block");

        let image = document.createElement("image");
        image.src = items[item]['image_path'];
        image.appendChild(block);
        
        let descriprion = document.createElement("span");
        descriprion.innerHTML = items[item]['image_name'];
        descriprion.appendChild(block);
    }
}


</script>
</body>
</html>
